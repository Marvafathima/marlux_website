                                            <h2>SALES REPORT</h2>
                                        </div>


                                        <div class="row mb-5  d-flex justify-content-start ">
                                            <!-- todays sale form start here -->
                                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">

                                                    {% csrf_token %}

                                                                <input type="hidden" class="form-control"  name="end_date"   value={{end_date}} placeholder="yyyy/mm/dd">

                                            </form>
                                        </div> <!-- weekly sale form end here -->


                                         <!-- monthly sale form start here -->
                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                            <form action="{% url 'adminapp:sales' %}" method="post">
                                                {% csrf_token %}
                                                <div class="monthform mb-1">
                                                            <input type="hidden" class="form-control" name="start_date"  value={{start_date_month}} placeholder="yyyy/mm/dd" >
                                                            <input type="hidden" name="day" value="month">
                                                     
                                                            <input type="hidden" class="form-control"  name="end_date"  placeholder="yyyy/mm/dd" value={{end_date}} placeholder="yyyy/mm/dd">
                                                        </div> 
                                            <button type="submit" class="btn notika-btn-bluegray  btn-reco-mg btn-button-mg btn-lg text-white" id="monthbtn">This Month</button>
                                        </form>
                                    </div> <!-- monthly sale form start here -->


                                     <!-- custome sale form start here -->

                                </div>

                                                </div>
                                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                                    <div class="form-group nk-datapk-ctm form-elet-mg" id="data_1">
                                                        <label>To</label>
                                                        <div class="input-group date nk-int-st">
                                                            <span class="input-group-addon"></span>
                                                            <input type="text" class="form-control" name="end_date" value="03/19/2018">
                                                        </div>
                                                    </div>
                                                </div>
                                            <input type="hidden"   name="day" value="custom">
                                                

                                           
                                            <div class="col-lg-4 col-md-4 col-sm-3 col-xs-12">
                                                <div class="form-example-int">
                                                    <button type="submit" class="btn btn-success btn-lg notika-btn-success">Apply</button>
                                                </div>
                                            </div>
                                        </form>
                                        </div>
                                    </div>
                                </div>
