 {% extends 'newtemp.html' %}
 {% block new %}
 {% if messages %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    {% for message in messages%}
    <strong>SUCCESS:</strong> {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  {% endfor %}
</div>
{% endif %}
 <div class="container"><div class="row justify-content-center">

    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 m-5">
        <div class="contact-form sm-res-mg-t-30 tb-res-mg-t-30 tb-res-mg-t-0">
            <div class="contact-hd sm-form-hd">
                <div class="breadcomb-ctn"><h2 class="text-center ">Create Coupon</h2></div>
                
            </div>
            <div class="contact-form-int">
                <form action="{% url 'create_coupon' %}" method="POST">
                   {% csrf_token %}
                <div class="form-group">
                    <div class="form-single nk-int-st widget-form">
                        <input type="text" class="form-control" name="code"  autocomplete="off" placeholder="Coupon code" required/>
                    </div>
                </div>
                 <div class="row">
                <div class="form-group col-6 d-flex">
                    <div class="form-single nk-int-st widget-form">
                        <input type="number" class="form-control" name="discount_amount" placeholder="Discount Amount" />
                    </div>
                </div>

                <div class="form-group col-6 d-flex">
                    <div class="form-single nk-int-st widget-form">
                        <input type="number" class="form-control" name="discount_percentage" placeholder="Discount Percentage" />
                    </div>
                </div></div>

                <div class="form-group">
                    <div class="form-single nk-int-st widget-form">
                        <input type="date" class="form-control" placeholder="Expiry date" name="expiration_date"required />
                    </div>
                </div>
                <div class="row">
                <div class="form-group col-6 d-flex">
                    <div class="form-single nk-int-st widget-form">
                        <input type="number" class="form-control" placeholder="Usage Limit" name="usage_limit" required/>
                    </div></div>
                    <div class="form-group col-6 d-flex">
                    <div class="form-single nk-int-st widget-form">
                        <input type="number" class="form-control" placeholder="User Limit" name="user_limit"required />
                    </div>
                </div></div>


                <div class="row">
                <div class="form-group col-6 d-flex ">
                    <div class="form-single nk-int-st widget-form">
                        <input type="number" class="form-control" placeholder="minimum_purchase_amount" name="minimum_order_amount"required />
                    </div>
                </div>
            
                <div class="form-group col-6 d-flex ">
                    <div class="form-single nk-int-st widget-form">
                        <input type="number" class="form-control" placeholder="purchase_count" name="purchase_count"required />
                    </div>
                </div>
            
            </div>
                <div class="form-group">
                    <div class="form-single nk-int-st widget-form">
                        <textarea name="description" class="form-control" placeholder="Description" required></textarea>
                    </div>
                </div>
             
                    <div class="toggle-select-act mg-t-30">
                        <div class="nk-toggle-switch" data-ts-color="lime">
                            <label for="ts6" class="ts-label">Activate</label>
                            <input id="ts6" name="active"type="checkbox" hidden="hidden">
                            <label for="ts6" class="ts-helper"></label>
                        </div>
                    </div>
                
               
                <div class="contact-btn mt-3 ">
                    <input href="{% url 'create_coupon' %}" class="button btn btn-lg " type="submit" value="Create">
                </div>
            </form>
            </div>
        </div>
    </div>
    





 </div></div>
 
 {% endblock new %}
