{% extends 'dashboard.html' %}
{% block userlist %}
 <style>
        #userlist table {
            /* Add your desired styles here */
            /* For example: */
            border: 3px solid rgb(247, 245, 245);
            background-color: #ba6c7b;
            table-layout: auto;
        
        }
    </style>
    


<div class="container">
<div class="row d-flex">
<div class="col-lg-12 justify-content-center" id="userlist">

<table  class=" custome table-bordered" style="margin: 20px auto;font-weight:bold;">
    <thead>
        <tr >
            <th class="text-white p-3"> Order ID</th>
            <th class="text-white p-3"> User Email</th>
            <th class=" text-white p-3"> quantity</th>
            <th class="text-white p-3"> Price</th>
            <th class="text-white p-3"> Status</th>
            <th class="text-white p-3"> Order Date </th>

        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
        <td class=" custom text-white  p-3">{{order.id}}</td>
        <td class="custom text-white  p-3">{{order.user.email}}</td>
        <td class="custom text-white p-3"> {{order.total_qnty}}</td>
        <td class="custom  text-white p-3">{{order.grand_total}}</td>
        <td class="custom text-white p-3" > 
            <form action="{% url 'update_status' order.id %}" method="post">
            {% csrf_token %}
            <select name="status">
              {% for choice in status_choices %}
              <option value="{{ choice.0 }}" {% if order.status == choice.0 %} selected {% endif %}>{{ choice.1 }}</option>
              {% endfor %}
            </select>
            <button type="submit">Update</button>
          </form> </td>
        <td class="custom text-white p-3">{{order.created_at}} </td></tr>
        {% endfor %}
    </tbody>



</table>



</div>

</div>

</div>

{% endblock userlist %}
