{% extends 'main.html'%}
{% block corousel %}
<style>
    .border-custom {
        border-width: 1px; /* Adjust the border width as needed */
        border-style: solid;
        border-radius: 70%;
    }
    .input {
        display: block;
        text-align: center;
    }
    .custom-input{
        background-color: rgb(239, 231, 231);
        color: black;
    }
</style>

    <div class="container" style="margin-left: auto; margin-right: auto;">
        <div class="row mt-5 ">


        </div>
        <div class="row justify-content-between">
            <!-- Left Side - Buttons -->
            <div class="col-lg-4 ">
                <div class="left-buttons p-3">
                    <a id="profileBtn" href="{% url 'user_profile' %}"class="btn btn-primary btn-block mb-3">My Profile</a>
                    <a id="addressBtn" href="{% url 'addressdisplay' %}" class="btn btn-primary btn-block mb-3">My Address</a>
                    <a id="passwordBtn"  class="btn btn-primary btn-block mb-3">My Password</a>
                    <a id="ordersBtn" class="btn btn-primary btn-block mb-3">My Orders</a>
                   
                    <a id="walletBtn" class="btn btn-primary btn-block mb-3">My Wallet</a>
                   
                </div>
            </div>
            <!-- Right Side - Form -->
            <div class="col-lg-7 ml-4 ">
                <div class="col text-center">
                    {% block profilehead %}  {% endblock profilehead %}
                </div>
                <div>
                    {% block form%}  {% endblock form%}
            </div></div>
        </div>
    </div>

<script>
    // Get the current URL pathname
    var path = window.location.pathname;

    // Check which button corresponds to the current page and add the 'active' class to it
    if (path.includes("myprofile/")) {
        document.getElementById("profileBtn").classList.add("active");
    } else if (path.includes("user_address/")) {
        console.log("address clicked");
        document.getElementById("addressBtn").classList.add("active");
    } else if (path.includes("user_password/")) {
        document.getElementById("passwordBtn").classList.add("active");
    } else if (path.includes("user_orders/")) {
        document.getElementById("ordersBtn").classList.add("active");
    } else if (path.includes("user_wallet/")) {
        document.getElementById("walletBtn").classList.add("active");
    }
</script>
<!-- Add jQuery CDN in your template -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    {% endblock corousel %}
    {% block right %}
  
    {% endblock right %}
