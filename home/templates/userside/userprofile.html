{% extends 'profilebase.html'%}

 {% block profilehead %} <h3>My Profile</h3> {% endblock profilehead %}
             
                {% block form %}
                <form method="POST" action="{% url 'user_profile' %}"class="col-lg-12 border-custom rounded p-3 d-flex flex-column align-items-center">
                    {% csrf_token %}
                    
                    <div class="form-group col-11">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control custom-input" id="inputName" name="name" value="{{us.name}}">
                    </div>
                    <div class="form-group col-11">
                        <label for="inputName">Phone Number</label>
                        <input type="text" class="form-control custom-input" id="inputNumber" name="number" value="{{us.phone_number}}" >
                    </div>
                    <div class="form-group col-11">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control custom-input" id="inputEmail" name="email" value="{{us.email}}">
                    </div>
                    <button href="{% url 'user_profile' %}" type="submit" class="btn btn-primary ">Submit</button>
                </form>
                {% endblock form %}
