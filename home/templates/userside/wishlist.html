    <div class="row" id="filteredProducts">

        {% for wishlist in wishlists %}
        <div class="col-lg-4 col-md-6 col-sm-12 pb-1">
            <div class="card product-item border-0 mb-4" style="width: 100%;">
                <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                    <i class="fas fa-eye text-primary mr-1" id="heart-icon"></i>
                    <img class="img-fluid w-100" src="{{ wishlist.product.product_image.first.image.url }}" alt="" style="height: 450px;width:min-content;overflow:hidden">
                </div>
                <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                    <h6 class="text-truncate mb-3">{{ wishlist.product.pr_name}}</h6>
                 
                    <div class="d-flex justify-content-center">
                        <h6>{{ wishlist.product.product_varient.first.price}}</h6>
                        <h6 class="text-muted ml-2"><del>{{wishlist.product.product_varient.first.price}}</del></h6>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-between bg-light border">
                    <a href="{% url 'remove_wishlist' wishlist.id %}" class="btn btn-sm text-dark p-0"><i class="fas fa-solid fa-trash text-primary mr-1"></i>Remove</a>
                    <a href="{% url 'product_detail' id=wishlist.product.id %}" class="btn btn-sm text-dark p-0"><i class="fas fa-shopping-cart text-primary mr-1"></i>Move To Cart</a>
                </div>
               
            </div>
        </div>
        {% endfor %}
    </div>
